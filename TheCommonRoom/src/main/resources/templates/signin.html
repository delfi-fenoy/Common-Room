<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in | Common Room</title>
    <link rel="icon" href="/img/iconLetter.png" type="image/png" />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/signin.css" />
  </head>
  <body>
    <!-- =========================================== Fondo de estrellas =========================================== -->
    <div class="stars"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>

    <!-- =========================================== Botón de regreso al index =========================================== -->
    <a th:href="@{/home}" class="back-button" title="Home">
      <img th:src="@{/img/iconLetter.png}" alt="Inicio" class="logo-img" />
    </a>

    <!-- =========================================== Contenedor con perspectiva =========================================== -->
    <div class="flip-container" id="flipContainer">
      <div class="card">
        <!-- =========================================== Lado login =========================================== -->
        <div class="login-container front">

          <form class="login-box" th:action="@{/auth/login}" method="post">
            <h2>Sign in</h2>

            <!-- Mostrar mensaje de error -->
            <div th:if="${param.error}" style="color: red; margin-bottom: 10px;">
              User or password incorrect
            </div>

            <!-- Mostrar mensaje de logout -->
            <div th:if="${param.logout}" style="color: green; margin-bottom: 10px;">
              Session closed successfully
            </div>

            <!-- Nombre de Usuario -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required/>

            <!-- Contraseña -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required/>

            <!-- Botón de Sign In -->
            <button type="submit">Sign in</button>

            <!-- Flip -->
            <p class="signup-text">
              Don't have an account?
              <a href="#" onclick="flipCard()">Register</a>
            </p>
          </form>

        </div>

        <!-- =========================================== Lado registro =========================================== -->

        <div class="login-container back">
          <form id="form-register" class="login-box" th:action="@{/auth/register}" method="post">
            <h2>Register</h2>

            <label for="new-username">Username</label>
            <!-- Corregí type de user a text -->
            <input type="text" id="new-username" name="username" placeholder="Username" required />

            <label for="new-email">Email</label>
            <input type="email" id="new-email" name="email" placeholder="you@example.com" required />

            <label for="new-password">Password</label>
            <input type="password" id="new-password" name="password" placeholder="Password" required />

            <label for="new-profilePictureUrl">Profile Picture</label>
            <input type="url" id="new-profilePictureUrl" name="profilePictureUrl" placeholder="Foto de perfil (opcional)" />

            <button type="submit">Register</button>

            <p class="signup-text">
              Already have an account?
              <a href="#" onclick="flipCard()">Sign In</a>
            </p>
          </form>
        </div>

      </div>
    </div>

    <!-- =========================================== JavaScript ===========================================-->
    <script src="/js/register.js"></script>
    <script src="/js/login.js"></script>


    <!--Funcion Flip y Aparecer en register-->
    <script>
      function flipCard() {
        document.getElementById("flipContainer").classList.toggle("flipped");
      }

      // Si la URL contiene"?register=true", girar la tarjeta automáticamente
      window.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        if (params.get("register") === "true") {
          flipCard();
        }
      });
    </script>
    
  </body>
</html>
