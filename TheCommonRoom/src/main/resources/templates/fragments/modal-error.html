<!-- templates/fragments/modal-error.html -->
<div th:fragment="error-modal" id="error-modal" class="modal-overlay" style="display: none;">
  <div class="modal-box">
    <div class="modal-header">
      <img src="/img/iconLetter.png" alt="Icono" class="modal-icon" />
      <h2 class="modal-title">¡Ocurrió un error!</h2>
    </div>
    <div class="modal-body">
      <p id="error-message">Texto del error aquí...</p>
    </div>
    <div class="modal-footer">
      <button class="btn-accept" onclick="closeErrorModal()">Entendido</button>
    </div>
  </div>
</div>
